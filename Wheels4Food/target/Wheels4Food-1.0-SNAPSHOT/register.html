<div class="container">
    <div class="register-form">
        <form method="post" class="register-panel" name="loginForm">
            <div class="col-sm-12" style="font-size:40px; font-weight: bolder;">Register new account</div>
            <div class="col-sm-6">
                <div class="register-form-input">
                    <label>Username</label>
                    <input type="text" class="form-control register-form-input-height" placeholder="Username"/>
                </div>
                <div class="register-form-input">
                    <label>Password</label>
                    <input type="password" class="form-control register-form-input-height" placeholder="Password"/>
                </div>
                <div class="register-form-input">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control register-form-input-height" placeholder="Confirm Password"/>
                </div>
                <div class="register-form-input">
                    <label>Organization Name</label>
                    <input type="text" class="form-control register-form-input-height" placeholder="Organization Name"/>
                </div>
                <div class="register-form-input">
                    <label>Email</label>
                    <input type="text" class="form-control register-form-input-height" placeholder="Email"/>
                </div>
                <div class="register-form-input">
                    <label>Address</label>
                    <input type="text" class="form-control register-form-input-height" placeholder="Address"/>
                </div>
            </div>
            <div class="col-sm-6">                
                <div class="register-form-input">
                    <label>Postal Code</label>
                    <input type="text" class="form-control register-form-input-height" placeholder="Postal Code"/>
                </div>
                <div class="register-form-input">
                    <label>POC Name</label>
                    <input type="text" class="form-control register-form-input-height" placeholder="POC Name"/>
                </div>
                <div class="register-form-input">
                    <label>POC Contact Number</label>
                    <input type="text" class="form-control register-form-input-height" placeholder="POC Contact Number"/>
                </div>
                <div class="register-form-input">
                    <label>License Number</label>
                    <input type="text" class="form-control register-form-input-height" placeholder="License Number"/>
                </div>
                <div class="register-form-input">
                    <label>Role</label>
                    <select class="form-control register-form-input-height">
                        <option value="VWO">Voluntary Welfare Organization</option>
                        <option value="CLC">Commercial Logistic Company</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="col-sm-offset-9 col-sm-2" style="padding-top: 37px;">
                    <button class="btn btn-primary ">Submit</button>
                </div>
            </div>
        </form>   
        <div class="registration-form-links">
            Back to <a href="#" ui-sref="Home">Home</a>
        </div>
    </div>
</div>
