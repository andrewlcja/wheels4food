<div class="ngdialog-message">
    <h3 style="color: red;"><b>Update Supply Failed</b></h3>
    <div ng-repeat="error in errorList"><font style="color: red">{{$index + 1}}. {{error}}</font></div>
    <div class="ngdialog-buttons" style="padding-top: 20px;">
        <button type="button" class="ngdialog-button ngdialog-button-default" ng-click="confirm()">Close</button>
    </div>
</div>
