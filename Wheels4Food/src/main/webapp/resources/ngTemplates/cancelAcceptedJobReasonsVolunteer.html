<div class="ngdialog-message">
    <h3><b>Please select a reason for cancellation</b></h3>
    <div ng-repeat="reason in config.cancelAcceptedJobReasons.volunteer">
        <input type="radio" ng-model="currentDemand.comments" value="{{reason.value}}"/> {{reason.text}}
    </div>
    <div class="error-message" ng-show="currentJob.demand.comments === ''">Please select at 1 option.</div>
    <div class="col-sm-offset-8" style="padding-top: 20px; padding-left: 20px;">
        <button type="button" class="btn btn-default" ng-click="closeThisDialog()">CLOSE</button>
        <button type="button" class="btn btn-primary" ng-click="confirm()" ng-disabled="currentJob.demand.comments === ''" ng-class="{'cursor-disabled': currentJob.demand.comments === ''}">CONFIRM</button>
    </div>
</div>
