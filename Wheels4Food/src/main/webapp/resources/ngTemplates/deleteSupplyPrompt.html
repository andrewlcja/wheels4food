<div class="ngdialog-message">
    <h3><b>Are you sure you want to delete this supply?</b></h3>
    <table>
        <tr>
            <th>Item Name</th>
            <td class="dialog-padding">{{currentSupply.itemName}}</td>
        </tr>
        <tr>
            <th>Category</th>
            <td class="dialog-padding">{{currentSupply.category}}</td>
        </tr>
        <tr>
            <th>Quantity Supplied</th>
            <td class="dialog-padding">{{currentSupply.quantitySupplied}}</td>
        </tr>
        <tr>
            <th>Quantity Remaining</th>
            <td class="dialog-padding">{{currentSupply.quantityRemaining}}</td>
        </tr>
        <tr>
            <th>Expiry Date</th>
            <td class="dialog-padding">{{currentSupply.expiryDate}}</td>
        </tr>
    </table>
    <div class="ngdialog-buttons" style="padding-top: 20px;">
        <button type="button" class="ngdialog-button ngdialog-button-default" ng-click="closeThisDialog()">No</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">Yes</button>
    </div>
</div>
