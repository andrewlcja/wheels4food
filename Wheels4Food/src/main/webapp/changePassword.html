<div class="container">
    <div class="page-header">
        <h1 style="color: #003366;">Change Password</h1>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="col-sm-9">
                <h4><b>Current Password</b></h4>
                <input ng-model="oldPassword" class="form-control" type="password"/>
            </div>
            <div class="changepassword-form-input col-sm-9">
                <h4><b>New Password</b></h4>
                <input ng-model="newPassword" class="form-control" type="password"/>
            </div>
            <div class="changepassword-form-input col-sm-9">
                <h4><b>Confirm Password</b></h4>
                <input ng-model="confirmNewPassword" class="form-control" type="password"/>
            </div>        
        </div>
    </div>
    <div class="row" style="padding-top: 50px;">
        <div class="col-sm-offset-10 col-sm-2">
            <button ng-click="update()" class="btn btn-primary">Update</button>
            <button ui-sref="Home" class="btn btn-default">Home</button>
        </div>
    </div>
</div>
