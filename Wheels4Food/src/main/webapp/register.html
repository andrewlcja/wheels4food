<div class="container">
    <div class="register-form">
        <form method="post" class="register-panel" name="loginForm">
            <div class="col-sm-12" style="font-size:40px; font-weight: bolder;">Register new account</div>
            <div class="col-sm-6">
                <div class="register-form-input">
                    <label>Username</label>
                    <input ng-model="registration.username" type="text" class="form-control register-form-input-height" placeholder="Username"/>
                </div>
                <div class="register-form-input">
                    <label>Password</label>
                    <input ng-model="registration.password" type="password" class="form-control register-form-input-height" placeholder="Password"/>
                </div>
                <div class="register-form-input">
                    <label>Confirm Password</label>
                    <input ng-model="registration.confirmPassword" type="password" class="form-control register-form-input-height" placeholder="Confirm Password"/>
                </div>
                <div class="register-form-input">
                    <label>Organization Name</label>
                    <input ng-model="registration.organizationName" type="text" class="form-control register-form-input-height" placeholder="Organization Name"/>
                </div>
                <div class="register-form-input">
                    <label>Email</label>
                    <input ng-model="registration.email" type="text" class="form-control register-form-input-height" placeholder="Email"/>
                </div>
                <div class="register-form-input">
                    <label>Address</label>
                    <input ng-model="registration.address" type="text" class="form-control register-form-input-height" placeholder="Address"/>
                </div>
            </div>
            <div class="col-sm-6">                
                <div class="register-form-input">
                    <label>Postal Code</label>
                    <input ng-model="registration.postalCode" type="text" class="form-control register-form-input-height" placeholder="Postal Code"/>
                </div>
                <div class="register-form-input">
                    <label>Point Of Contact Name</label>
                    <input ng-model="registration.pocName" type="text" class="form-control register-form-input-height" placeholder="Point Of Contact Name"/>
                </div>
                <div class="register-form-input">
                    <label>Point Of Contact Number</label>
                    <input ng-model="registration.pocNumber" type="text" class="form-control register-form-input-height" placeholder="Point Of Contact Number"/>
                </div>
                <div class="register-form-input">
                    <label>License Number</label>
                    <input ng-model="registration.licenseNumber" type="text" class="form-control register-form-input-height" placeholder="License Number"/>
                </div>
                <div class="register-form-input">
                    <label>Role</label>
                    <select ng-model="registration.role" class="form-control register-form-input-height">
                        <option value="VWO">Voluntary Welfare Organization</option>
                        <option value="CLC">Commercial Logistic Company</option>
                    </select>
                </div>
                <div class="col-sm-offset-9 col-sm-2" style="padding-top: 37px;">
                    <button class="btn btn-primary" ng-click="submit()">Submit</button>
                </div>
            </div>
        </form>   
        <div class="registration-form-links">
            Back to <a href="#" ui-sref="Login">Login</a>
        </div>
    </div>
</div>
